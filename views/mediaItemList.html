<table class="table table-striped">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>
                <input type="search" ng-model="query.title" placeholder="Search..." class="from-control">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in model | filter:query">
            <td>
                <img ng-src="{{::item.poster_url}}" alt="{{::item.title}}'s poster" title="{{::item.title}}">
            </td>
            <td>
                <b>{{::item.title}}</b> {{::item.username}} :User
            </td>
            <td>
                {{::item.release_date | date: "dd/MM/yyyy"}}
            </td>
            <td>
                {{::item.rating}}
            </td>
            <td>
                <a href="#{{::getDetailUrl({ stuff: item }) }}" class="btn btn-default">View</a> Rented: {{ scope }} RentedId: {{ menu }}
                <button ng-click="rentMovie({ stuff: item })" class="btn btn-default">Rent</button>
                <div class="alert alert-success" ng-show="rented==true">
                    <strong>Success!</strong> Indicates a successful or positive action.
                </div>
                <div class="alert alert-danger" ng-show="rented==false">
                    <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
                </div>
            </td>
        </tr>
    </tbody>
</table>
