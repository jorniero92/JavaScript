<div class="row">
    <div class="col-xs-12 col-sm-3">
        <img src="{{::model.poster_url}}" class="img_responsive">
    </div>
    <div class="col-xs-12 col-sm-9">
        <h1>{{::model.title }}</h1>
        <p>{{ model.categories }}</p>
        <p></p>
        <div class="row">
            <div class="col-xs-7">
                {{::model.release_date | date:"dd/MM/yyyy" }}
            </div>
            <div class="col-xs-5">
                <div class="text-left">
                    {{ ::model.rating }}
                </div>
            </div>
        </div>
        <p></p>
        <p>{{::model.overview }}</p>
        <p></p>
        <div class="row">
            <div class="col-xs-6">
                Author: {{ ::model.username}}
            </div>
            <div class="col-xs-6">
                <div class="text-left">
                    Date Created: {{ ::model.dateCreated | date:"dd/MM/yyyy" }}
                </div>
            </div>
            <div class="col-xs-6">
                Rented: {{ ::model.username }}
            </div>
            <div class="col-xs-6">
                <a href="#{{::reservMovie({ stuff: item }) }}" class="btn btn-default">Reserv</a>
            </div>
        </div>
    </div>
</div>
